site_name: pychamber
repo_url: https://github.com/pychamber/pychamber
site_url: https://pychamber.github.io/pychamber
site_description: Run anechoic chamber experiments from Python!
site_author: Bailey Campbell
edit_uri: edit/main/docs/
repo_name: pychamber/pychamber

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pychamber/pychamber
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/pychamber

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true